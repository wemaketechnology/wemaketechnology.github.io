{% for service in site.categories.services reversed %}
    <section id="{{service.pathName}}">
<!-- Page Content -->
  {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
    {% if thecycle == 'odd' %}
    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ service.title }}</h2>
                    <div class="lead">{{ service.content }}</div>
                </div>
                <div class="col-lg-5 col-lg-offset-2 col-sm-6 image-service">
                    <img class="img-responsive" src="img/services/{{ service.img }}" alt="">
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
    {% else %}

    <div class="content-section-b">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ service.title }}</h2>
                    <div class="lead">{{ service.content }}</div>
                </div>
                <div class="col-lg-5 col-sm-pull-6  col-sm-6 image-service">
                  <img class="img-responsive" src="img/services/{{ service.img }}" alt="">
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->
    {% endif %}
    </section>
{% endfor %}
